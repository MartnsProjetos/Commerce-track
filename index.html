<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Estoque</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: url('imagem_de_fundo') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            transition: background 0.5s ease-in-out;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
        .login-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
            position: relative;
            z-index: 1;
        }
        .login-container h2 {
            margin-bottom: 15px;
            color: #2c3e50;
        }
        .input-group {
            position: relative;
            margin-bottom: 20px;
        }
        .input-group input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            padding-left: 40px;
            outline: none;
        }
        .input-group i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
        }
        .login-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        .login-btn:hover {
            background: #2980b9;
        }
        .error-msg {
            color: red;
            margin-top: 10px;
            display: none;
        }
        .bg-selector {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 2;
        }
        .credentials-info {
            margin-top: 20px;
            padding: 10px;
            background-color: #f8f9fa;
            border: 2px dashed #3498db;
            border-radius: 8px;
        }
        .credentials-info p {
            font-weight: 600;
            color: #2c3e50;
            margin: 0;
        }
        .credentials-info span {
            color: #e74c3c;
            font-weight: bold;
        }
    </style>
</head>
<body>
   
    <div class="login-container">
        <h2><i class="fas fa-shopping-cart"></i> Acesso ao Sistema</h2>
        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" id="usuario" placeholder="Usuário">
        </div>
        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="senha" placeholder="Senha">
        </div>
        <button class="login-btn" onclick="verificarLogin()">Entrar</button>
        <p class="error-msg" id="erro">Usuário ou senha incorretos!</p>
        
        <div class="credentials-info">
            <p>Credenciais de acesso: <br> Usuario: <span>Martins</span><br> Senha:<span>1234</span></p>
        </div>
    </div>
    <script>
        function verificarLogin() {
            let usuario = document.getElementById('usuario').value;
            let senha = document.getElementById('senha').value;
            let erro = document.getElementById('erro');
            if (usuario === "Martins" && senha === "1234") {
                window.location.href = "assets/manager.html";
            } else {
                erro.style.display = 'block';
            }
        }
        function mudarFundo(url) {
            document.body.style.backgroundImage = `url('${url}')`;
        }
    </script>
</body>
</html>
